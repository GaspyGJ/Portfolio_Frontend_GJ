<div id="Seccion-Habilidades">

    <h3 class="titulo-de-seccion-Negro">Hard Skills:</h3>
    <div class="tagForLogIn" class="btn-container">
        <a href="/add/hard/skills" class="btn-edit">Add</a>
    </div>

    <ul id="list-hard-skills" >
        <li *ngFor=" let hardSkill of hardSkills" id={{hardSkill.idHardSkill}} >

                <circle-progress [percent]="hardSkill.porcentaje" [radius]="60" [innerStrokeWidth]="0" [outerStrokeWidth]="5"
                [outerStrokeColor]="'#79f083'" [animation]="true" [animationDuration]="1500"
                [imageSrc]="hardSkill.urlFoto" [imageHeight]=hardSkill.alto [imageWidth]=hardSkill.ancho
                [showImage]="true"></circle-progress>
                <div class="tagForLogIn" class="btn-container">
                    <button  class="btn-edit" (click)="editHardSkill(hardSkill.idHardSkill)">Edit</button>
                    <button  class="btn-edit" (click)="dropHardSkill(hardSkill.idHardSkill)">Drop</button>
                </div>
                
        </li>
    </ul>   
   
    <br><br>
    <h3 class="titulo-de-seccion-Blanco">Soft Skills:</h3>
    <div class="tagForLogIn" class="btn-container">
        <a href="add/soft/skills"  class="btn-edit">Add</a>
    </div>
    <ul id="list-soft-skills">
        <li *ngFor=" let softSkill of softSkills" id={{softSkill.idSoftSkill}}>
           <circle-progress [percent]="softSkill.porcentaje" [radius]="70" [innerStrokeWidth]="0" [outerStrokeWidth]="5"
                [outerStrokeColor]="'#79f083'" [animation]="true" [animationDuration]="1500"
                [title]="softSkill.titulo" [showTitle]="true" [showUnits]="false" [showSubtitle]="false"
                [titleFontSize]="softSkill.fontSize" [titleColor]="'#FFFFFF'">
            </circle-progress>

                <div class="tagForLogIn" class="btn-container">
                    <button  class="btn-edit" (click)="editSoftSkill(softSkill.idSoftSkill)">Edit</button>
                    <button  class="btn-edit" (click)="dropSoftSkill(softSkill.idSoftSkill)">Drop</button>
                </div>
                
        </li>
    </ul>
