<div id="Seccion-Contacto" (submit)="onSubmit(email.value,body.value,subject.value)">
    <h3 class="titulo-de-seccion">Contact me</h3>
    <form id="form-Seccion-Contacto" ngNativeValidate>
        <h3 style="color:#face30; text-align:center">Via Email</h3>
        <input #email id="email" type="email" name="email" placeholder="Enter your e-mail" required/>
        <input #subject id="subject" type="text" name="subject" placeholder="Enter subject" required/>
        <textarea #body id="text-area" placeholder="Type e-mail" name="contenido" rows="10" style="resize: none;" required></textarea>
        <input id="submit" type="submit" value="Send e-mail"> 
    </form>
</div>
