<div id="Seccion-Edit" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">

    <div *ngIf="isLogged; else loggedOut">
        <h1 style="padding:1em;">Logged with success</h1>
    </div>

    <ng-template #loggedOut>
        <form #Formulario id="form-Seccion-Edit" (ngSubmit)="onLogin()">
            <h3 class="titulo-de-seccion-Blanco">LOG IN</h3>
            <input type="text" name="nombreUsuario" placeholder="Type name" [(ngModel)]="nombreUsuario" required>
            <input type="password" name="password" placeholder="Type passward" [(ngModel)]="password" required>
            <button >Log In</button>
            <p *ngIf="isLoginFails" style="color:red; ">Error de Logeo - Compruebe los campos nuevamente</p>
        </form>


    </ng-template>

</div>
