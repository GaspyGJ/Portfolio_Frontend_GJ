<div id="Seccion-Edit">
    <!--<div id="Seccion-Edit" data-aos="zoom-in-up" data-aos-duration="500">-->

        <form *ngIf="!isLogged" #Formulario ngNativeValidate id="form-Seccion-Edit" (ngSubmit)="onLogin()">
            <h3 class="titulo-de-seccion-Blanco">LOG IN</h3>
            <input type="text" name="nombreUsuario" placeholder="Type name" [(ngModel)]="nombreUsuario" required>
            <input type="password" name="password" placeholder="Type passward" [(ngModel)]="password" required>
            <button >Log In</button>
        </form>
</div>
