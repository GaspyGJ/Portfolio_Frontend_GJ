<div id="Seccion-Edit">

    <div id="form-Seccion-Edit">


        <h3 class="titulo-de-seccion" style="display: block; font-size: 2em;">Editar Orden Skills:</h3>

        <div id="after-load2">

            <ul id="list-soft-skills" cdkDropList (cdkDropListDropped)="DropeoSoftSkill($event)">
                <li *ngFor=" let softSkill of softSkills" id={{softSkill.idSoftSkill}} cdkDrag>
                    <div>
                        <p class="p-lista" style=" margin-top: 1em; text-align: center; color:white; font-size: 1.5em;">
                        {{softSkill.titulo}}
                        </p>
                        <mat-progress-bar mode="determinate" value={{softSkill.porcentaje}}></mat-progress-bar>
                    </div>
                </li>
            </ul>

            <div class="container-a-btn">
                <div>
                    <a mat-dialog-close>Volver</a>
                </div>
                <button type="button" (click)="aceptar()">
                    Guardar orden
                </button>
            </div>

        </div>
    </div>

</div>
