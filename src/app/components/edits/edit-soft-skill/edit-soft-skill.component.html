<div id="Seccion-Edit" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
    <a href="">Volver</a>
    <form id="form-Seccion-Edit">
        <h3>Agregar Soft Skill:</h3>
        <p>Escribe sobre el/los atributo/s que deseas cambiar - Los atributos que no se editen quedaran como estan</p>
        <div class="div-p-input">
            <p>Porcentaje :</p>
            <input type="number" #porcentaje value={{softSkill.porcentaje}} placeholder="ingresar Porcentaje">
        </div>
        <div class="div-p-input">
            <p>Alto :</p>
            <input type="text" #titulo value={{softSkill.titulo}} placeholder="ingresar titulo">
        </div>
        <div class="div-p-input">
            <p>Ancho :</p>
            <input type="text" #fontSize value={{softSkill.fontSize}} placeholder="ingresar font size">
        </div>
        <button type="submit" (click)="actualizar_soft_skill(porcentaje.value,titulo.value,fontSize.value)">
            Guardar Soft Skill</button>
    </form>
</div>
