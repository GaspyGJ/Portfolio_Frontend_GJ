<div >

    <div id="Seccion-Edit" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
        <a href="">Volver</a>
        <form id="form-Seccion-Edit">
            <h3>Agregar Hard Skill:</h3>
            <p>Escribe sobre el/los atributo/s que deseas cambiar - Los atributos que no se editen quedaran como estan</p>
            <div class="div-p-input">
                <p>Porcentaje :</p>
                <input type="number" #porcentaje value={{default_softSkill.porcentaje}} placeholder="ingresar Porcentaje">
            </div>
            <div class="div-p-input">
                <p>Tama√±o de Fuente :</p>
                <input type="text" #fontSize value={{default_softSkill.fontSize}} placeholder="ingresar tamanio de Fuente">
            </div>
            <div class="div-p-input">
                <p>Titulo:</p>
                <input type="text" #titulo value={{default_softSkill.titulo}} placeholder="ingresar titulo">
            </div>
            <button type="submit" 
            (click)="saveSoftSkill(porcentaje.value, fontSize.value , titulo.value)">
            Guardar Soft Skill</button>
        </form>
    </div>

</div>
