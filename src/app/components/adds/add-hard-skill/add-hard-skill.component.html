
    <div id="Seccion-Edit" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
        <a href="">Volver</a>
        <form id="form-Seccion-Edit">
            <h3>Agregar Hard Skill:</h3>
            <p>Escribe sobre el/los atributo/s que deseas cambiar - Los atributos que no se editen quedaran como estan</p>
            <div class="div-p-input">
                <p>Porcentaje :</p>
                <input type="number" #porcentaje value={{default_hardSkill.porcentaje}} placeholder="ingresar Porcentaje">
            </div>
            <div class="div-p-input">
                <p>Alto :</p>
                <input type="text" #alto value={{default_hardSkill.alto}} placeholder="ingresar alto foto">
            </div>
            <div class="div-p-input">
                <p>Ancho :</p>
                <input type="text" #ancho value={{default_hardSkill.ancho}} placeholder="ingresar ancho foto">
            </div>
            <div class="div-p-input">
                <p>Url Foto :</p>
                <input type="text" #urlFoto value={{default_hardSkill.urlFoto}} placeholder="ingresar url Foto">
            </div>
            <button type="submit" 
            (click)="saveHardSkill(porcentaje.value,alto.value,ancho.value,urlFoto.value)">
            Guardar Hard Skill</button>
        </form>
    </div>
