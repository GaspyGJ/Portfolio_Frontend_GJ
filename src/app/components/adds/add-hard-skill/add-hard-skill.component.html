
    <div id="Seccion-Edit" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
        <form id="form-Seccion-Edit" ngNativeValidate>
            <h3>Agregar Hard Skill:</h3>
            <p>Escribe sobre el/los atributo/s que deseas cambiar - Los atributos que no se editen quedaran como estan</p>
            <div class="div-p-input">
                <p>Porcentaje :</p>
                <input type="number" #porcentaje value={{default_hardSkill.porcentaje}} placeholder="ingresar Porcentaje">
            </div>
            <div class="div-p-input">
                <p>Alto :</p>
                <input type="number"#alto value={{default_hardSkill.alto}} placeholder="ingresar alto foto">
            </div>
            <div class="div-p-input">
                <p>Ancho :</p>
                <input type="number" #ancho value={{default_hardSkill.ancho}} placeholder="ingresar ancho foto">
            </div>
            <div class="div-p-input">
                <p>Url Foto :</p>
                <input type="file" #imagen (change)="obtenerArchivo($event)" accept="image/*" placeholder="ingresar imagen">
            </div>
            <div *ngIf="archivo">
                <img width="100em" height="100em" [src]="archivo" alt="">
            </div>
            <div class="container-a-btn">
                <div>
                    <a mat-dialog-close>Volver</a>
                </div>
            <button type="button" 
            (click)="saveHardSkill(porcentaje.value,alto.value,ancho.value)">
            Guardar Hard Skill</button>
            </div>
        </form>
    </div>
